<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./css/styles.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!-- HEADER -->
    <header>
      Header
      <!-- NAV TOP | left&right -->
      <nav class="top">
        <p>Nav Top</p>
        <div class="nav-left">
          nav left
        </div>
        <div class="nav-right">
          nav right
        </div>

      </nav>
      <!-- HEADER Navigation bar -->
      <div class="header-navigation-bar">
        <p>Header Navigation bar</p>
      </div>
      <!-- HEADER content -->
      <div class="header-content">
        <p>header content</p>
        <div class="header-content left">
          <p>header-content left</p>
        </div>
        <div class="header-content right">
          header-content right
        </div>
      </div>
      <!-- HEADER break -->
      <div class="header-break">
        clean space tbc
      </div>
    </header>
    <!-- MAIN -->
    <main>
      <p>Main</p>
      <!-- MAIN content 1-->
      <div class="content-1">
        <div class="main feature">
          <p>first feature</p>
        </div>
      </div>
      <!-- MAIN content 2-->
      <div class="content-2">
        <div class="second feature box-1">
          <p>second feature</p>
        </div>
        <div class="second feature box-2">
          <p>third feature</p>
        </div>
        <div class="second feature box-3">
          <p>four feature</p>
        </div>
      </div>

    </main>

  </body>
</html>
